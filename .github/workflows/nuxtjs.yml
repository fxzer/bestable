name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore: # ä¸‹åˆ—æ–‡ä»¶çš„å˜æ›´ä¸è§¦å‘éƒ¨ç½²
      - LICENSE
      - README.md
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@main
        with:
          persist-credentials: false
          fetch-depth: 0 
      - name: Setup Node  ğŸ¬
        uses: actions/setup-node@main
        with:
          node-version: "lts/*"
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.4.0
          dest: # optional, default is ~/setup-pnpm
          run_install: true 
      - name: Build ğŸ”§ 
        run: |
          pnpm install
          pnpm run build
          pnpm run generate
          ls -lrth
      - name: Deploy ğŸš€ 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }} 
          branch: gh-pages
          folder: dist